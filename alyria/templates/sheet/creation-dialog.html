<form class="alyria-creation-dialog">
    <h2 class="dialog-title">Création de Personnage Joueur</h2>

    <div class="form-group">
        <label for="dialog-race">Race :</label>
        <select name="race" id="dialog-race">
            <option value="">-- Choisir --</option>
            {{#each races as |race key|}}
                <option value="{{key}}">{{race.nom}}</option>
            {{/each}}
        </select>
    </div>

    <div class="form-group">
        <label for="dialog-voie">Voie :</label>
        <select name="voie" id="dialog-voie">
            <option value="">-- Choisir --</option>
            {{#each voies as |voie key|}}
                <option value="{{key}}">{{voie.nom}}</option>
            {{/each}}
        </select>
    </div>

    <div class="form-actions">
        <button type="submit" class="dialog-button confirm-button">Créer le Personnage</button>
        <button type="button" class="dialog-button cancel-button">Annuler</button>
    </div>
</form>
